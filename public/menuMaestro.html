<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleship!</title>
  <meta name="descripcion"
    content="Juego multijugador de 'Battleship' usando Express, Node.js y Socket.ip">
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/icons/favicon-16x16.png">

  <link rel="stylesheet" href="./css/skeleton.min.css">
  <link rel="stylesheet" href="./css/stylesM.css">
</head>

<body>
  <div class="background">
    <div class="background-overlay">
      <header class="header">
        <div class="logo">
          <a href="./menu.html">
            <img src="./assets/img/battleship.svg" alt="Battleship">
            <h1 class="text-center">Battle<span style="color: antiquewhite;">ship!</span></h1>
          </a>
        </div>
      </header>
      <main>
        <div id="game">
          <div class="panels">
            <div class="panel main-menu">
              <div class="tab" id="main-tab">
                <h5 class="text-center"><strong>Menu de Maestros</strong></h5>
                <!--<button class="button-primary tab-trigger" id="estudiantes-btn" data-targets="estudiantes-tab" onclick="">Estudiantes</button>-->
                <button class="button-primary tab-trigger" id="question-btn" data-targets="preguntas-tab" onclick="mostrarFormulario()">Gestionar Preguntas</button>
                <button class="button-primary tab-trigger" id="partidas-btn" data-targets="games-tab" onclick="mostrarGames()">Partidas</button>
              </div>

              <div class="tab hidden" id="preguntas-tab">
                <h5 class="text-center"><strong>Gestionar Preguntas</strong></h5>
                  <button id="btn-new" class="button tab-trigger" class="btn-new" onclick="FormularioNuevaPregunta()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    Nueva Pregunta
                </button>

                <div id="formulario">
                    <h2>Nueva Pregunta</h2>
                    <div class="form-group">
                        <label>Pregunta:</label>
                        <input type="text" id="questionText">
                    </div>

                    <div class="form-group">
                        <label>Opción 1:</label>
                        <input type="text" id="option1">
                        <input type="checkbox" id="correct1">
                        <label>Correcta</label>
                    </div>

                    <div class="form-group">
                        <label>Opción 2:</label>
                        <input type="text" id="option2">
                        <input type="checkbox" id="correct2">
                        <label>Correcta</label>
                    </div>

                    <div class="form-group">
                        <label>Opción 3:</label>
                        <input type="text" id="option3">
                        <input type="checkbox" id="correct3">
                        <label>Correcta</label>
                    </div>

                    <button  id= "ingresar-pregunta" class="button tab-trigger" >Crear Pregunta</button>
                    <div id="error" class="error"></div>
                </div>

                <div id="listado">
                    <h2>Preguntas Existentes</h2>
                    <div id="question-container"></div>
                </div>

                <button class="button tab-trigger" data-targets="main-tab" onclick="mostrarMenu()">Regresar al menu</button>
              </div>
            </div>
            <div class="tab hidden" id="games-tab">
              <h5 class="text-center"><strong>Partidas</strong></h5>
              <div id="games-container"></div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/preguntas.js"></script>
  <script src="/js/socket.js"></script>
  <script src="/js/games.js"></script>
</body>
</html>
