<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="login-container">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Contraseña">
        <button id="login-btn">Iniciar Sesión</button>
        <p>¿No tienes cuenta? <a href="#" id="show-register">Regístrate</a></p>
    </div>

    <div id="register-container" style="display:none;">
        <h2>Registro</h2>
        <input type="text" id="reg-nombre" placeholder="Nombre" required>
        <input type="text" id="reg-apellido" placeholder="Apellido" required>
        
        <!-- Campo para seleccionar el rol -->
        <select id="reg-rol" required>
            <option value="" disabled selected>Selecciona un rol</option>
            <option value="estudiante">Estudiante</option>
            <option value="profesor">Profesor</option>
        </select>
        
        <!-- Campos específicos para estudiantes -->
        <div id="estudiante-fields" style="display:none;">
            <input type="text" id="reg-curso" placeholder="Curso" required>
            <input type="text" id="reg-paralelo" placeholder="Paralelo" required>
        </div>
        
        <!-- Campos específicos para profesores -->
        <div id="profesor-fields" style="display:none;">
            <input type="text" id="reg-especialidad" placeholder="Especialidad" required>
            <input type="number" id="reg-experiencia" placeholder="Años de experiencia" min="0" required>
        </div>
        
        <input type="email" id="reg-email" placeholder="Email" required>
        <input type="date" id="reg-fecha-nacimiento" required>
        <input type="password" id="reg-clave" placeholder="Contraseña" required>
        <button id="register-btn">Registrarse</button>
        <p>Si ya tienes cuenta, click en <a href="#" id="show-login">Login</a></p>
    </div>
    

    <div id="game-container" style="display:none;">
        <h2>Battleship</h2>
        <div id="game-status"></div>
        <div id="waiting-message" style="display:none;">Esperando a otro jugador...</div>
        <div id="game-options">
            <button id="create-game">Crear Partida</button>
            <button id="cancel-search" style="display:none;">Cancelar Búsqueda</button>
            <div id="join-game">
                <input type="text" id="game-code" placeholder="Código de partida">
                <button id="join-game-btn">Unirse a Partida</button>
            </div>
        </div>
   
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/socket.js"></script>
    <script src="/js/auth.js"></script>
</body>
</html>
